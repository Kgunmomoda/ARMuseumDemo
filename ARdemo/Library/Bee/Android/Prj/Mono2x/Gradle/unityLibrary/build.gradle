apply plugin: 'com.android.library'


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation(name: 'nrunityandroidpermission', ext:'aar')
    implementation(name: 'permission.RECORD_AUDIO', ext:'aar')
    implementation(name: 'nr_api', ext:'aar')
    implementation(name: 'nrvirtualcontroller', ext:'aar')
    implementation(name: 'arenginesdk-3.7.0.3', ext:'aar')
    implementation(name: 'permission.CAMERA', ext:'aar')
    implementation(name: 'com.google.ar.core-1.23.0', ext:'aar')
    implementation(name: 'com.google.ar.core-optional', ext:'aar')
    implementation(name: 'AREngineInterop', ext:'aar')
    implementation(name: 'permission.INTERNET', ext:'aar')
    implementation(name: 'EasyAR', ext:'aar')
    implementation(name: 'unityandroidpermissions', ext:'aar')

}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 30
        ndk {
            abiFilters 'armeabi-v7a'
        }
        versionCode 1
        versionName '0.1'
        consumerProguardFiles 'proguard-unity.txt'
    }

    lintOptions {
        abortOnError false
    }

    aaptOptions {
        noCompress = ['.unity3d', '.ress', '.resource', '.obb', '.bundle', '.unityexp'] + unityStreamingAssets.tokenize(', ')
        ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
    }

    packagingOptions {
        doNotStrip '*/armeabi-v7a/*.so'
    }
}



